<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Analytics & Looker Updates</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <header>
            <div class="header-top">
                <div id="google_translate_element"></div>
            </div>

            <h1>GA & Looker Updates</h1>
            <p class="subtitle">Live feed from Google Analytics & Looker design by Schuyler Hample</p>
            <div id="last-updated" class="timestamp">Loading...</div>
        </header>

        <main class="grid">
            <section class="card">
                <div class="card-header ga-header">
                    <h2>Google Analytics</h2>
                    <span class="badge">Analytics Platform</span>
                </div>
                <div id="ga-feed" class="feed-content">
                    <div class="loader"></div>
                </div>
            </section>

            <section class="card">
                <div class="card-header looker-header">
                    <h2>Looker</h2>
                    <span class="badge">Data Modeling Platform</span>
                </div>
                <div id="looker-feed" class="feed-content">
                    <div class="loader"></div>
                </div>
            </section>
        </main>

        <footer>
            <p>Updates pulled from official Google RSS feeds.</p>
        </footer>
    </div>

    <script src="script.js"></script>
    
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement(
                {pageLanguage: 'en', layout: google.translate.TranslateElement.InlineLayout.SIMPLE}, 
                'google_translate_element'
            );
        }
    </script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
</html>
