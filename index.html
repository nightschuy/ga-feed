<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Analytics & Looker Updates</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <header>
            <h1>Data Platform Updates</h1>
            <p class="subtitle">Live feed from Google Analytics & Looker</p>
            <div id="last-updated" class="timestamp">Loading...</div>
        </header>

        <main class="grid">
            <section class="card">
                <div class="card-header ga-header">
                    <h2>Google Analytics</h2>
                    <span class="badge">Marketing Platform</span>
                </div>
                <div id="ga-feed" class="feed-content">
                    <div class="loader"></div>
                </div>
            </section>

            <section class="card">
                <div class="card-header looker-header">
                    <h2>Looker</h2>
                    <span class="badge">Google Cloud</span>
                </div>
                <div id="looker-feed" class="feed-content">
                    <div class="loader"></div>
                </div>
            </section>
        </main>

        <footer>
            <p>Updates pulled from official Google RSS feeds.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
