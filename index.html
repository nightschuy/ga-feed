<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Analytics & Looker Live Feed</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script src="https://unpkg.com/lucide-react@0.263.1/dist/umd/lucide-react.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        body {
            background-color: #f8fafc;
            font-family: 'Inter', sans-serif;
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .glass-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            border-color: rgba(59, 130, 246, 0.3);
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;
        
        // Destructure icons from the global lucideReact object
        const { 
            ExternalLink, 
            RefreshCw, 
            Filter, 
            Search, 
            BarChart3, 
            Database, 
            Cloud, 
            Calendar, 
            ChevronRight, 
            AlertCircle,
            Newspaper
        } = lucideReact;

        const FEEDS = [
            {
                id: 'looker',
                name: 'Looker Updates',
                // Looker RSS often redirects, using a reliable GCP blog tag instead
                url: 'https://cloud.google.com/feeds/looker-release-notes.xml',
                color: 'text-purple-600',
                bg: 'bg-purple-100',
                icon: Database
            },
            {
                id: 'analytics',
                name: 'Google Analytics',
                url: 'https://blog.google/products/marketingplatform/analytics/rss/',
                color: 'text-orange-600',
                bg: 'bg-orange-100',
                icon: BarChart3
            },
            {
                id: 'cloud',
                name: 'Cloud Data',
                url: 'https://cloud.google.com/blog/products/data-analytics/rss',
                color: 'text-blue-600',
                bg: 'bg-blue-100',
                icon: Cloud
            }
        ];

        const fetchFeed = async (feedConfig) => {
            try {
                // Using rss2json. Note: Free tier has strict limits.
                const response = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(feedConfig.url)}`);
                const data = await response.json();
                
                if (data.status !== 'ok') {
                    // Silent fail for individual feeds so the whole app doesn't break
                    console.warn(`Feed error for ${feedConfig.name}:`, data.message);
                    return [];
                }

                return data.items.map(item => {
                    // Safe Date Parsing
                    const dateStr = item.pubDate || item.date || new Date().toISOString();
                    const dateObj = new Date(dateStr);
                    
                    return {
                        ...item,
                        sourceId: feedConfig.id,
                        sourceName: feedConfig.name,
                        sourceColor: feedConfig.color,
                        sourceBg: feedConfig.bg,
                        sourceIcon: feedConfig.icon,
                        formattedDate: !isNaN(dateObj) ? dateObj.toLocaleDateString('en-US', {
                            year: 'numeric',
                            month: 'short',
                            day: 'numeric'
                        }) : 'Recent',
                        timestamp: !isNaN(dateObj) ? dateObj.getTime() : Date.now()
                    };
                });
            } catch (error) {
                console.error(`Network error fetching ${feedConfig.name}:`, error);
                return [];
            }
        };

        const Header = ({ activeTab, setActiveTab, onRefresh, isRefreshing }) => (
            <header className="sticky top-0 z-50 bg-white/80 backdrop-blur-md border-b border-slate-200">
                <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                    <div className="flex flex-col md:flex-row items-center justify-between py-4 space-y-4 md:space-y-0">
                        
                        {/* Logo / Title */}
                        <div className="flex items-center space-x-3 self-start md:self-auto">
                            <div className="p-2 bg-gradient-to-br from-blue-500 to-purple-600 rounded-lg shadow-lg">
                                <BarChart3 className="w-6 h-6 text-white" />
                            </div>
                            <div>
                                <h1 className="text-xl font-bold text-slate-800 leading-tight">
                                    Analytics & Looker
                                </h1>
                                <p className="text-xs text-slate-500 font-medium">Live Update Feed</p>
                            </div>
                        </div>

                        {/* Navigation / Filters */}
                        <div className="flex items-center space-x-1 bg-slate-100 p-1 rounded-xl overflow-x-auto max-w-full w-full md:w-auto no-scrollbar">
                            {['all', 'analytics', 'looker', 'cloud'].map((tab) => (
                                <button
                                    key={tab}
                                    onClick={() => setActiveTab(tab)}
                                    className={`
                                        px-4 py-1.5 rounded-lg text-sm font-medium transition-all duration-200 whitespace-nowrap capitalize
                                        ${activeTab === tab 
                                            ? 'bg-white text-slate-800 shadow-sm ring-1 ring-black/5' 
                                            : 'text-slate-500 hover:text-slate-700 hover:bg-slate-200/50'}
                                    `}
                                >
                                    {tab}
                                </button>
                            ))}
                        </div>

                        {/* Actions */}
                        <div className="self-end md:self-auto">
                            <button 
                                onClick={onRefresh}
                                disabled={isRefreshing}
                                className={`p-2 rounded-full hover:bg-slate-100 text-slate-500 transition-all ${isRefreshing ? 'animate-spin text-blue-500' : ''}`}
                                title="Refresh Feeds"
                            >
                                <RefreshCw className="w-5 h-5" />
                            </button>
                        </div>
                    </div>
                </div>
            </header>
        );

        const NewsCard = ({ item }) => {
            const Icon = item.sourceIcon || Newspaper;
            
            // Clean up content snippet (remove HTML tags for preview)
            const createSnippet = (html) => {
                if (!html) return '';
                try {
                    const temp = document.createElement('div');
                    temp.innerHTML = html;
                    return temp.textContent || temp.innerText || '';
                } catch (e) {
                    return '';
                }
            };

            const snippet = createSnippet(item.description || item.content);

            return (
                <article className="glass-card rounded-xl overflow-hidden flex flex-col h-full group">
                    <div className="p-5 flex flex-col flex-grow">
                        {/* Meta Header */}
                        <div className="flex items-center justify-between mb-3">
                            <span className={`inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${item.sourceBg} ${item.sourceColor}`}>
                                <Icon className="w-3 h-3 mr-1" />
                                {item.sourceName}
                            </span>
                            <span className="text-xs text-slate-400 flex items-center">
                                <Calendar className="w-3 h-3 mr-1" />
                                {item.formattedDate}
                            </span>
                        </div>

                        {/* Title */}
                        <h3 className="text-lg font-bold text-slate-800 mb-2 leading-tight group-hover:text-blue-600 transition-colors">
                            <a href={item.link} target="_blank" rel="noopener noreferrer" className="outline-none focus:text-blue-600">
                                {item.title}
                            </a>
                        </h3>

                        {/* Snippet */}
                        <p className="text-sm text-slate-600 line-clamp-3 mb-4 flex-grow leading-relaxed">
                            {snippet}
                        </p>

                        {/* Footer Link */}
                        <div className="mt-auto pt-4 border-t border-slate-100">
                            <a 
                                href={item.link} 
                                target="_blank" 
                                rel="noopener noreferrer"
                                className="inline-flex items-center text-sm font-semibold text-blue-600 hover:text-blue-700 group/link"
                            >
                                Read full update
                                <ExternalLink className="w-3 h-3 ml-1.5 transition-transform group-hover/link:-translate-y-0.5 group-hover/link:translate-x-0.5" />
                            </a>
                        </div>
                    </div>
                </article>
            );
        };

        const App = () => {
            const [news, setNews] = useState([]);
            const [loading, setLoading] = useState(true);
            const [activeTab, setActiveTab] = useState('all');
            const [error, setError] = useState(null);

            const loadFeeds = async () => {
                setLoading(true);
                setError(null);
                try {
                    const promises = FEEDS.map(feed => fetchFeed(feed));
                    const results = await Promise.all(promises);
                    
                    // Flatten and sort by timestamp descending
                    const allNews = results.flat().sort((a, b) => b.timestamp - a.timestamp);
                    
                    if (allNews.length === 0) {
                        // It's possible RSS2JSON is blocking requests or rate limited
                        setError("No updates found. The feed service might be rate-limited. Try again later.");
                    } else {
                        setNews(allNews);
                    }
                } catch (err) {
                    setError("Failed to fetch updates. Please try again later.");
                } finally {
                    setLoading(false);
                }
            };

            useEffect(() => {
                loadFeeds();
            }, []);

            const filteredNews = useMemo(() => {
                if (activeTab === 'all') return news;
                return news.filter(item => item.sourceId === activeTab);
            }, [news, activeTab]);

            return (
                <div className="min-h-screen pb-12 flex flex-col">
                    <Header 
                        activeTab={activeTab} 
                        setActiveTab={setActiveTab} 
                        onRefresh={loadFeeds}
                        isRefreshing={loading}
                    />

                    <main className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pt-8 flex-grow w-full">
                        
                        {/* Loading State */}
                        {loading && news.length === 0 && (
                            <div className="flex flex-col items-center justify-center py-20">
                                <div className="animate-spin rounded-full h-12 w-12 border-4 border-slate-200 border-t-blue-600 mb-4"></div>
                                <p className="text-slate-500 font-medium animate-pulse">Aggregating latest intelligence...</p>
                            </div>
                        )}

                        {/* Error State */}
                        {error && !loading && news.length === 0 && (
                            <div className="rounded-xl bg-red-50 p-6 mb-8 border border-red-100 max-w-lg mx-auto text-center">
                                <AlertCircle className="h-10 w-10 text-red-400 mx-auto mb-4" />
                                <h3 className="text-lg font-medium text-red-800 mb-2">Connection Issue</h3>
                                <p className="text-sm text-red-600 mb-6">{error}</p>
                                <button
                                    type="button"
                                    onClick={loadFeeds}
                                    className="inline-flex items-center px-4 py-2 rounded-lg bg-red-100 text-sm font-medium text-red-800 hover:bg-red-200 transition-colors"
                                >
                                    <RefreshCw className="w-4 h-4 mr-2" />
                                    Try again
                                </button>
                            </div>
                        )}

                        {/* Content Grid */}
                        {!loading && filteredNews.length > 0 && (
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                {filteredNews.map((item, index) => (
                                    <NewsCard key={`${item.sourceId}-${index}-${item.timestamp}`} item={item} />
                                ))}
                            </div>
                        )}

                        {/* Empty State (No results for filter) */}
                        {!loading && filteredNews.length === 0 && news.length > 0 && (
                            <div className="text-center py-20">
                                <div className="inline-flex items-center justify-center w-16 h-16 rounded-full bg-slate-100 mb-4">
                                    <Search className="w-8 h-8 text-slate-400" />
                                </div>
                                <h3 className="text-lg font-medium text-slate-900">No updates for this category</h3>
                                <p className="mt-1 text-slate-500">Try switching to another tab.</p>
                            </div>
                        )}
                    </main>

                    {/* Footer */}
                    <footer className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mt-12 border-t border-slate-200 pt-8 w-full">
                        <div className="flex flex-col md:flex-row justify-between items-center text-slate-400 text-sm pb-8">
                            <p>&copy; {new Date().getFullYear()} Data News Aggregator.</p>
                            <div className="flex space-x-6 mt-4 md:mt-0">
                                <a href="https://developers.google.com/analytics" target="_blank" className="hover:text-blue-500 transition-colors">GA Devs</a>
                                <a href="https://cloud.google.com/looker/docs/release-notes" target="_blank" className="hover:text-blue-500 transition-colors">Looker Notes</a>
                            </div>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
